<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; frame-src https://github.com/;" />

    <title>Scripts Manager Documentation</title>

    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/github-markdown-dark.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/template" id="menu-item">
      <li>
        <a href="#"></a>
        <span class="caret down"></span>
        <ul></ul>
      </li>
    </script>
  </head>

  <body>
    <div id="container">
      <header>
        <img src="./images/logo.webp" class="logo" />
        <a href="./" class="title">Scripts Manager</a>

        <div class="right">
          <iframe src="https://github.com/sponsors/Arubinu/button" title="Sponsor Arubinu" height="32" width="114" class="sponsor"></iframe>

          <div select="version" class="select-top select-right">
            <span></span>
            <ul>
              <li>v2.0</li>
              <li>v2.1</li>
              <li selected>v2.2</li>
            </ul>
          </div>

          <div select="lang" class="select-top select-right">
            <span></span>
            <ul>
              <li selected>EN</li>
              <li>FR</li>
            </ul>
          </div>
        </div>
      </header>

      <nav class="markdown-body">
        <ul></ul>
      </nav>

      <article class="markdown-body"></article>
    </div>
  </body>

</html>
