<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'" />

    <title>Unit Test</title>

    <link id="config_stylesheet" rel="stylesheet" />

    <script type="text/javascript" src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <section class="hero is-small has-background-grey-dark">
        <div class="hero-body">
          <p class="subtitle is-size-6 has-text-white-ter">Test the different features of the software.</p>
        </div>
      </section>

      <div class="m-5">
        <nav class="level">
          <div class="level-item has-text-centered">
            <div class="info-audio">
              <p class="heading">Audio</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-bluetooth">
              <p class="heading">Bluetooth</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-broadcast">
              <p class="heading">Broadcast</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-enable">
              <p class="heading">Enable</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small" disabled>Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-http">
              <p class="heading">HTTP</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
        </nav>
        <nav class="level">
          <div class="level-item has-text-centered">
            <div class="info-menu">
              <p class="heading">Menu</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small" disabled>Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-show">
              <p class="heading">Show</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small" disabled>Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-speech">
              <p class="heading">Speech</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-usb">
              <p class="heading">USB</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small" disabled>Check</button>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div class="info-websocket">
              <p class="heading">Websocket</p>
              <p class="title"></p>
              <button class="button mt-2 mx-2 is-small">Check</button>
            </div>
          </div>
        </nav>

        <div class="mt-3 pt-4 has-text-centered is-horizontal is-narrow-top is-italic">
          <button class="button reset">Reset statistics</button>
        </div>
      </div>
    </div>
  </body>

</html>
